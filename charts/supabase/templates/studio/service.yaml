{{- if .Values.studio.enabled -}}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "supabase.studio.fullname" . }}
  labels:
    {{- include "supabase.labels" . | nindent 4 }}
spec:
  type: {{ .Values.studio.service.type }}
  {{- if .Values.studio.service.loadBalancerIp }}
  loadBalancerIP: {{ .Values.studio.service.loadBalancerIp }}
  {{- end }}
  ports:
    - port: {{ .Values.studio.service.port }}
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    {{- include "supabase.studio.selectorLabels" . | nindent 4 }}
{{- end }}